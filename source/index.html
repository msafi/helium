<!DOCTYPE html>
<html ng-controller="Main" lang="en">
<head>
  <title ng-bind="pageTitle"></title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>

<body class="ng-cloak">

<div class="container">
  <div class="header">
    <ul class="nav nav-pills pull-right">
      <li ui-sref-active="active"><a ui-sref="homepage">Home</a></li>
      <li ui-sref-active="active"><a ui-sref="admin">Admin</a></li>
      <li ui-sref-active="active"><a ui-sref="login">Login</a></li>
    </ul>

    <h3 class="text-muted">Helium blog</h3>
  </div>

  <div class="progress" ng-if="globals.loading">
    <div class="progress-bar progress-bar-striped active" style="width: 100%">
      <span>Loading</span>
    </div>
  </div>

  <div class="row marketing">
    <ui-view></ui-view>
  </div>

</div>

<script type="text/javascript">
  window.gapiOnLoadCallback = function() {
    angular.element(document).ready(function() {
      gapi.client.load('oauth2', 'v2', function() {
        angular.bootstrap(document, ['helium'])
      })
    })
  }
</script>
<script src="//sdk.amazonaws.com/js/aws-sdk-2.0.7.min.js"></script>
<script src="//apis.google.com/js/client.js?onload=gapiOnLoadCallback"></script>

<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/lodash/dist/lodash.min.js"></script>
<script src="/bower_components/showdown/compressed/showdown.js"></script>
<script src="/bower_components/angular/angular.min.js"></script>
<script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="/bower_components/angular-markdown-directive/markdown.js"></script>

<script src="/js/app.js"></script>

<script src="/js/services/amazonApi.js"></script>
<script src="/js/services/user.js"></script>
<script src="/js/services/config.js"></script>
<script src="/js/services/localStorage.js"></script>
<script src="/js/services/postManager.js"></script>
<script src="/js/services/utils.js"></script>
<script src="/js/services/blogManager.js"></script>
<script src="/js/services/postMapManager.js"></script>

<script src="/js/controllers/Main.js"></script>
<script src="/js/controllers/Admin.js"></script>
<script src="/js/controllers/AdminPost.js"></script>
<script src="/js/controllers/AdminManagePosts.js"></script>
<script src="/js/controllers/Homepage.js"></script>
<script src="/js/controllers/Login.js"></script>
<script src="/js/controllers/Post.js"></script>

<script src="/js/directives/heliumLoading.js"></script>
</body>
</html>
